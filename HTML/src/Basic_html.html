<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的基本标签</title>
</head>
<body>
<!--段落标记-->
<!--p标签用于将段落分开-->
<p>那天，宝玉携了一套《会真记》copy，走到沁芳闸桥边桃花底下一块石上坐着，展开《会真记》，从头细玩。
    正看到“落红成阵”，桃花吹落，落的满身满书满地皆是。宝玉要抖将下来，来至池边，抖在池内。</p><p>林黛玉来了，肩上担着花锄，锄上挂着花囊，
    手内拿着花帚。跟百宝玉说花抖水里不好，会糟蹋了，要把花扫了埋到自己院子里的花冢。</p>
<!--标题字，和word中相同，没有预留格式-->
<h1>标题子</h1>
<h2>标题子</h2>
<h3>标题子</h3>
<h4>标题子</h4>
<h5>标题子</h5>
<h6>标题子</h6>
<!--换行标记，br标签是一个独目标记-->
hello<br>world
<!--hr横线设置-->
<hr>
<!--设置横线的颜色和占屏幕的宽度-->
<!--coler width都是hr标签的属性，语法松散-->
<hr color="red" width="50%">

<!--预留格式-->
<pre>
		for(int i = 0; i < 10; i++){
			System.out.println("i = " + i);
		}
		</pre>

<del>删除字</del>
<ins>插入字</ins>
<b>粗体字</b>
<i>斜体字</i>
<!--右上角加字-->
10<sup>2</sup>
<!--右下角加字-->
10<sub>m</sub>

<!--字体标签-->
<font color="red" size="50">字体标签</font>

</body>
</html>
